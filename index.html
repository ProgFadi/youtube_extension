<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Popup windows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="div-login">
        <div id="topdiv-login">
            <h3 id="heading-login">Login</h3>
        </div>
        <div id="div-formContainer">
            <form class="d-lg-flex" id="form-login"><input class="form-control input-class" type="email" name="email" required="" placeholder="Email" minlength="5"><input class="form-control input-class" type="password" name="password" required="" placeholder="Password" minlength="6" style="margin-bottom:15px;">
                <button
                    class="btn btn-primary" type="submit" id="btn-login">Sign in</button>
            </form>
            <div id="div-newUser"><span id="span-newUser">New User?</span><a href="#" id="link-registerNow">Register Now</a></div>
            <div id="div-progress"><img src="assets/img/rta_loading.gif" id="image-progress"></div>
        </div>
    </div>
</body>
</html>
