<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Popup windows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="div-login">
        <div id="topdiv-login">
            <h3 id="heading-login">Login</h3>
        </div>
        <div id="div-formContainer">
            <form class="d-lg-flex" id="form-login"><input class="form-control input-class" type="email" name="email" required="" placeholder="Email" minlength="5"><input class="form-control input-class" type="password" name="password" required="" placeholder="Password" minlength="6" style="margin-bottom:15px;">
                <button
                    class="btn btn-primary" type="submit" id="btn-login">Sign in</button>
            </form>
            <div id="div-newUser"><span id="span-newUser">New User?</span><a href="#" id="link-registerNow">Register Now</a></div>
            <div id="div-progress"><img src="assets/img/rta_loading.gif" id="image-progress"></div>
        </div>
    </div>

    <div id="div-save">
        <div id="topdiv-save">
            <h3 id="heading-signedas">Signed as :</h3>
            <p id="fullname">FullName</p>
        </div>
        <div id="form-cont-div">
            <form id="form-save-notes" action="">

                    <p id="msg_note">Please enter your notes at the moment 2:53 in <b id="video_name">Hello</b> video </p>
                    <textarea name="notes" id="txtarea_notes" cols="45" rows="10"></textarea>
                    <button type="submit" id="btn-save">Save</button>

            </form>
            <span id="span-or">OR</span>
            <button type="button" id="btn-dashboard">Dashboard</button>
        </div>
        <button type="button" id="btn-signout">Sign out</button>
        <img id="img-logo" src="assets/img/logo.png" alt="">
    </div>
</body>
</html>
